<!DOCTYPE html>
<html lang="en">

<head>

  <title>Zadanie dla Ciebie - Skroll + zmiana wielkości prostokąta</title>
  <style>
    body {
      height: 10000px; 
    }
  </style>
</head>

<!-- 
Zadanie

HTML i CSS
- Nic nie tworzymy ponad to co jest w pliku startowym. Wszystko robimy w JavaScript.

JAVASCRIPT
1. DONE	Body ma mieć 10000px wysokości (by pojawił się scrollbar). Przypisz taką wartość do właściwości document.body.style.height. 
2. DONE	Tworzymy (za pomocą JS oczywiście) div-a i dodajemy go do body (wykorzystaj metody createElement() i appendChild())
3.	określamy parametry kwadratu. Ma on mieć 100% szerokości (width ustaw na "100%"), ma być przyklejony do okna przeglądarki 
(position ustaw na  "fixed"), left i top na 0, kolor tła (backgroundColor) na „green”, zas wartość height ma być pobierana ze zmiennej size (czyli ma wynosić size + „px”)
4.	ustawienie nasłuchiwanie (metoda addEventListener()) na scroll (pamietaj, że scroll jest zdarzenie na window) i wywołanie 
przy każdym skrolowaniu funkcji changeHeight. W przykładzie była użyta funkcja anonimowa natomiast teraz w metodzie addEventListener
 pośłużymy się funkcją, którą zadeklarujemy w zakresie globalnym (nazwij tę funkcję changeHeight).
5.	zadanie, które ma realizować funkcja: prostokąt (div) rośnie do 50% wysokości okna przeglądarki (window.innerHeight/2). Tylko wysokość zmieniamy, szerokość bez zmian.
6.	Po osiągnięciu 50% wysokości okna przeglądarki, nasz element div zaczyna maleć oraz zmienia kolor tła na czerwony. 
Wykorzystaj instrukcje warunkową i zmienną jako flagę (typ boolean).
7.	Kiedy wysokość div-a będzie mniejsza od 0 to odwracamy działanie: teraz ma znowu rośnie i zmienia kolor na zielony.
 -->

<body>
  <script>
    let size = 100; 
    let growRect = true; // Flag to control growing or shrinking

    // Creating the square div
    const kwadrat = document.createElement("div");
    kwadrat.style.position = "fixed";
    kwadrat.style.top = 0;
    kwadrat.style.left = 0;
    kwadrat.style.width = "100%";
    kwadrat.style.backgroundColor = "green";
    kwadrat.style.height = size + "px";
    document.body.appendChild(kwadrat);

    const changeHeight = function() {
      if (size >= window.innerHeight / 2) {
        growRect = false;
        kwadrat.style.backgroundColor = "red";
      } else if (size <= 0) {
        growRect = true;
        kwadrat.style.backgroundColor = "green";
      }

      
      if (growRect) {
        size += 10; 
      } else {
        size -= 10;
      }

      kwadrat.style.height = size + "px";
    };

    // Add scroll event listener to trigger height change
    window.addEventListener("scroll", changeHeight);

    // Initially set the body height to enable scrolling (already done in <style>)

  </script>
</body>

</html>
